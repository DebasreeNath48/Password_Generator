<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <div class="header">
    <h1>WELCOME TO PASSWORD GENERATOR</h1>
  </div>

  <div class="input-section">
    <form id="password-form">
      <div class="header h1" <h2>Enter the length of your password:</h2>
      </div>
      <div class="input-container">
        <div class="shadow p-3 mb-5 bg-#1FBCD5 rounded">
          <input type="number" id="password-length" class="input-box" placeholder="Enter your length here">
        </div>
      </div>
      <div class="button-container">
        <button class="submit-button" type="submit">Generate Password</button>
    </form>
    <h3 id="Generated-password"></h3>
    <div class="shift">
      <button id="refresh-button" class="submit-button">Refresh</button>
    </div>
    <button id="copy-button" class="submit-button">Copy to Clipboard</button>
  </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
